    <script>
      $(document).ready(function(){
        $('.body').hover(function(){
          $('.submenu').hide();
          $('.login').hide();
        });
        $('.menu').hover(function(){
          $('.submenu').show();
        });
        $('.counter').click(function(){
          $(this).fadeTo('slow',0.1);
        });
        $('body').hover(function(){
          $('.info').fadeTo('slow',0);
        });
        $('.info').hover(function(){
          $(this).fadeTo('slow',1);
        });
        $('.info').mouseleave(function(){
          $(this).fadeTo('slow',0);
        });
        $('.submenu').click(function(){
          $('.body').hide();
          $(this).hide();
          $('.menu').hide();
          $('.login').show();
        });
      });
    </script>
